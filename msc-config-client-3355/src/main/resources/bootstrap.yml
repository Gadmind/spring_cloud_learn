server:
  port: 3355

spring:
  application:
    name: msc-config-client
  cloud:
    config:
      label: main                 #分支名称
      name: config                #配置文件名称
      profile: dev                #读取后缀名
      uri: http://localhost:3344  #配置中心地址
#注册到Eureka服务注册中心
eureka:
  instance:
    hostname: msc-config-client-3355
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"